<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h2>我是测试的标题</h2>
    <p>我是内容，啊哈哈哈</p>
    <a href="www.baidu.com"></a>
    <script src="./js/abc.js"></script>
    <script>
        // !!!!vscode打开终端，在右边有个+号，切换到git bash  然后cd到对应的路径

        // 1.安装git之后，配置信息 在git bash中输入
        // git config --global user.name "Your Name"
        // git config --global user.email "
        // 设置之后在C:\Users\用户名\.gitconfig文件中可以看到配置信息
        // 或者输入git config --list查看配置信息

        // 2.创建版本库
        // 2.1.创建一个空目录，cd到目录下，然后输入git init(在目录下会生成一个.git的隐藏文件)

        // 3.把文件添加到版本库
        // git add . (把当前目录下的所有文件添加到版本库)   ！！！！是暂缓状态（将新增或者修改的文件添加到暂缓）,不是提交到本地仓库
        // 或者 git add 文件名 (把指定文件添加到版本库)  比如 git add js/abc.js

        // 4.git commit -m "提交说明" (把文件提交到版本库)  !!!!提交到本地仓库
        
        // 上面的两步可以合并为一步！！！
        // !!!!或者git commit -a -m "提交说明"  (把文件提交到版本库)  !!!!提交到本地仓库

       // 5.查看状态
        // git log (查看提交日志) ！！！然后按Q退出
        // git log --pretty=oneline (查看提交日志) ！！！然后按Q退出 更简洁的查看
        // git log --pretty=oneline --graph (查看提交日志) ！！！然后按Q退出 更简洁的查看  带图形的 (多分支的时候可以看到分支合并图)

        // 6.克隆项目
        // git clone 项目地址 (注意克隆的路径)

        // 7.查看提交状态
        // git status  可以查看已暂存或者没有暂存的文件
        // git status -s 比上面的更简洁   前面的M表示修改过，后面的M表示已暂存，后面的??表示未暂存

        // 8.   .gitignore文件
        // 里面的内容是不需要提交到版本库的文件，比如node_modules文件夹，可以在里面写node_modules/，这样就不会提交到版本库了
        // 一般不需要自己手动配置，脚手架自带

        // 9.版本回退
        // git reset --hard HEAD^  回退到上一个版本
        // git reset --hard HEAD^^  回退到上上个版本
        // git reset --hard HEAD~100  回退到上100个版本
        // git reset --hard 版本号(取前8位就行)  回退到指定版本号

        // 10.查看所有操作记录
        // git reflog
        // 如果回退版本错误，可以在git reflog中找到之前的版本号，然后再回退到正确的版本

        // 特殊1.1:查看凭证管理器(默认安装git会自带凭证管理器)
        // git config credential.helper  如果返回的是manageer-core，那么就是git的凭证管理器

        // 特殊1.2:设置公钥私钥(如果是clone HTTPS地址就不需要，如果是SSH地址就需要)
        // 两种ssh方法  任选其一
        // ssh-keygen -t rsa -C "邮箱地址"  一路回车就行，然后在C:\Users\用户名\.ssh目录下可以看到公钥私钥
        // ssh-keygen -t ed25519 -C "邮箱地址"  一路回车就行，然后在C:\Users\用户名\.ssh目录下可以看到公钥私钥
        // 然后在github设置中添加公钥，就可以免密提交了

        // 11.git push (clone下来的项目直接git push就行)
        // git push origin master  (把本地仓库的内容推送到远程仓库)  origin是远程仓库的别名，master是分支名
        // 在git push之前最好git pull一次，因为可能别人已经提交了代码，如果不pull，直接push，会报错

        // 12.在终端查看远程仓库地址
        // git remote -vcd

        // 13.在终端添加远程仓库地址(一开始写的代码存在本地仓库，需要提交的时候执行这一步)
        // git remote add origin 仓库地址
        // 连接到仓库之后，并不知道本地的哪个分支连接到了仓库的哪一个分支
        // 1.所以使用git pull origin master(如果仓库分支是main，就把master换成main)
        // 2.或者先指定一个上游分支git branch --set-upstream-to=origin/master(如果仓库分支是main，就把master换成main)
        // 3.然后再git merge --allow-unrelated-histories(是允许不相关的历史合并)
        // 4.最后一步：git push origin HEAD:master(如果仓库分支是main，就把master换成main)如果git push不上去继续使用git push origin HEAD:master,或者git add .然后git commit -m "提交说明"，然后git push origin HEAD:master(如果仓库分支是main，就把master换成main)
        // 5.如果git push不上去  输入git config push.default upstream  (如果新建了分支，将upstream改成current，然后git push)


        // 14.获取远程仓库的代码
        // git fetch 从远处仓库获取代码
        // git merge 合并代码，将本地仓库代码和远程仓库代码合并
        // git pull = git fetch + git merge
        // 平时直接git pull就行(推荐)
        // git pull origin master  (从远程仓库拉取代码并合并到本地仓库)  origin是远程仓库的别名，master是分支名

        // git tag v1.0.0  打标签
        // git tag  查看标签
        // git tag -a v1.0.0 -m "说明"  打标签并添加说明
        // 注意(!!)，先git tag  ，然后执行上一步，再git push origin v1.0.0  推送标签到远程仓库(版本号输入git tag查看的版本号)
        // 删除tag ： git tag -d v1.0.0
        // 删除远程仓库tag： git push origin -d v1.0.0
        // git checkout v1.0.0  切换到标签的版本

        // 14.新建分支以及切换分支
        // git branch test  创建test分支
        // git branch  查看分支
        // git checkout test  切换到test分支
        // !!!!!新建新分支的同时并切换过去: git checkout -b test  (test是分支名)
        // git push --set-upstream origin test  推送分支到远程仓库(test是分支名)
        // 利用“git branch --delete dev”命令删除本地分支


        // 业务场景：当前开发的项目进行到了一半，之前的版本出了bug，要去修复bug然后回来继续开发
        // 解决步骤：1.先git checkout (分支版本号git tag查看)，2.然后新建一个分支(git checkout -b test  (test是分支名)),3.然后修复,修复完毕
        // 之后，再打一个tag(git tag v1.0.1),4.然后切回到之前的分支(git checkout testing(testing是之前的分支)),5.然后git merge hotfix(合并分支,hotfix是修复bug的分支名),然后对比代码进行合并，6.

    </script>
</body>
</html>
